<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click on it</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div class="wrapper">
        <i class="fa-solid fa-circle-question"></i>
        <h2 class="question">Do you have a crush on me ?</h2>
        <div class="btn-group">
            <button onmousedown="sound1.play()"class="yes-btn" onclick="openPopup()">Yes</button>
            <button class="no-btn">No</button>

            <script>
                var sound1 = new Audio();
                sound1.src = "wave to earth - bad.mp3"
            </script>

        </div>
        <div class="popup" id="popup">
            <img src="tonton-heart-running.gif"
            <h3></h3>
            <p>Just wanna take the opportunity to congratulate you, Cassandra! Your hard work and dedication have paid off, and I'm so proud of you, always have been, and always will be. Allow yourself some time to relax and indulge in activities you enjoy. You deserve it bb!</p>
            <button type="button" onclick="closePopup()">made by yours truly...</button>
    
    </div>

<script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>
   
    </script>

    <script src="script.js"></script>
            
</body>


</html>
